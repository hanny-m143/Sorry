<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffcccc, #ffe6e6);
            text-align: center;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scroll bars */
        }
        .container {
            background: linear-gradient(to right, #ffe6e6, #ffcccc);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        h1 {
            color: #ff6b6b;
            font-size: 40px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1), 4px 4px 4px rgba(0, 0, 0, 0.1); /* 3D effect */
        }
        p {
            font-size: 20px;
            color: #333;
        }
        button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #ff4c4c;
        }
        .heart {
            color: #ff6b6b;
            font-size: 50px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            }
        }
        .night-sky {
            background: linear-gradient(to bottom, #000000, #000033, #000066);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            position: relative;
        }
        .moon {
            width: 110px;
            height: 110px;
            background: radial-gradient(circle at 20% 30%, #fff, #cccccc);
            border-radius: 50%;
            position: absolute;
            top: 10%;
            right: 2%;
            box-shadow: 0 0 20px #fff;
        }
        .star {
            width: 10px;
            height: 10px;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: absolute;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
        .love-text {
            font-family: 'Lobster', cursive;
            font-size: 48px;
            color: #808080;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 1), 4px 4px 4px rgba(0, 0, 0, 1); /* 3D effect */
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff6b6b; }
        }
        .beautiful-heart {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: relative;
            transform: rotate(-45deg);
            margin: 40px 20px 20px 20px; /* Move the heart a little down */
            animation: heart-pulse 1.5s infinite; /* Pulsating animation */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), /* Shadow effect */
                        0 6px 20px rgba(0, 0, 0, 0.19);
        }
        .beautiful-heart::before, .beautiful-heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ff0000;
        }
        .beautiful-heart::before {
            top: -50px;
            left: 0;
        }
        .beautiful-heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heart-pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
                box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <div class="beautiful-heart"></div>
        <p>I know I hurt you, and I'm truly sorry. Please forgive me.</p>
        <button onclick="loadNightSky()">Forgive</button>
    </div>
    <script>
        function loadNightSky() {
            document.body.innerHTML = `
                <div class="night-sky">
                    ${generateStars(100)}
                    <div class="moon"></div>
                    <h1 class="love-text">I Love You Dear Wifey</h1>
                    <div class="beautiful-heart"></div>
                </div>
            `;
            document.body.style.background = "linear-gradient(to bottom, #000000, #000033, #000066)";
            setTimeout(() => {
                document.querySelector('.love-text').style.borderRight = 'none';
            }, 4000); // Match the duration of the typing animation
        }

        function generateStars(numStars) {
            let starsHTML = '';
            let usedPositions = [];
            for (let i = 0; i < numStars; i++) {
                let top, left;
                do {
                    top = Math.random() * 30; // Ensure stars are placed higher
                    left = Math.random() * 90; // Keep stars away from the right edge where the moon is
                } while (usedPositions.some(pos => Math.abs(pos.top - top) < 2 && Math.abs(pos.left - left) < 2));
                usedPositions.push({ top, left });
                starsHTML += `<div class="star" style="top: ${top}%; left: ${left}%; animation-delay: ${Math.random() * 2}s;"></div>`;
            }
            return starsHTML;
        }
    </script>
</body>
</html>
